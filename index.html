<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
</head>
<style>
    .photo-frame{
        width: 300px;
        height: 400px;
        border:2px solid rgb(71, 54, 10); /* border added  8:05 AM 1/19/2022*/
        border-radius: 10px; /* border-radius added  8:06AM 1/19/2022*/
    }
    .photo img{
        width: 100%;
        border-radius: 10px; /* border-radius added to the tiger image 8:10AM 1/19/2022*/
        border-top-right-radius: 6px; /* border-top-right-radius added to the tiger image to adjust with the frame 8:14AM 1/19/2022*/
        border-top-left-radius: 6px;  /* border-top-right-radius added to the tiger image to adjust with the frame  8:14AM 1/19/2022*/
    }
</style>
<body>
    <h1>My awesome photo album with Tiger mama</h1>
    <section>
        <h3>Tiger Album</h3>
        <div class="photo-album">
            <div class="photo-frame">
                <div class="photo">
                    <img src="images/tiger.png" alt="">
                </div>
            </div>
            <div class="photo-detail"></div>
            <h3>Tiger Candid</h3>
            <p> ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, iusto.</p>
        </div>
    </section>
</body>
</html>
